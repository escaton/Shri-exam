<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<title>
		</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/print_style.css" media="print">
		<script src="scripts/jquery-1.8.0.js"></script>
		<script src="scripts/jquery-ui-1.8.24.custom.min.js"></script>
		<script src="scripts/jquery.ui.datepicker-ru.js"></script>
		<script src="scripts/index.js"></script>
	</head>
	<body class="b-page">
		<div class="b-header">
			<div class="b-header__admin-switch">
			Режим администрирования:
			<input type="checkbox" class="b-header__admin-toggle" checked>
			</div>
		</div>
		<div class="b-schedule">
			<div class="b-schedule__layout b-schedule__layout_empty">
				<span class="b-schedule__message">Расписания еще нет</span>
			</div>
			<div class="b-schedule__layout b-schedule__layout_exist">
				<div class="b-nav">
					<div class="b-nav__nav-unit b-nav__nav-unit_left"></div>
					<div class="b-nav__nav-unit b-nav__nav-unit_right"></div>
				</div>
				<div class="b-schedule__body">
					<div class="b-schedule__day-container">
						<div class="b-event-info">
							<div class="b-event-info__close">×</div>
							<div class="b-event-info__pannel">
								<div class="b-event-info__header">
									<span class="b-event-info__item b-event-info__item_date"></span>
									<span class="b-event-info__item b-event-info__item_time">
										<span class="b-event-info__startTime"></span>
										 — 
										<span class="b-event-info__endTime"></span>
									</span>
								</div>
								<div class="b-event-info__body">
									<span class="b-event-info__item b-event-info__item_reporter"></span>
									<span class="b-event-info__item b-event-info__item_title"></span>
									<span class="b-event-info__item b-event-info__item_description"></span>
								</div>
								<div class="b-event-info__footer">
									<span class="b-event-info__item b-event-info__item_link">
										Обсуджение на Я.ру:
										<a href="" class="b-event-info__link b-event-info__link_yaru"></a>
									</span>
									<span class="b-event-info__item b-event-info__item_link">
										Презентация:
										<a href="" class="b-event-info__link b-event-info__link_presentation"></a>
									</span>
									<span class="b-event-info__item b-event-info__item_link">
										Видео:
										<a href="" class="b-event-info__link b-event-info__link_video"></a>
									</span>
									<span class="b-event-info__item b-event-info__item_link">
										Видео для скачивания:
										<a href="" class="b-event-info__link b-event-info__link_video-download"></a>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="b-progress">
				</div>
			</div>
		</div>
	</body>
</html>
